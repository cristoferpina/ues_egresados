{{define "base"}}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Sistema UES</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Custom CSS Variables -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#8C233F',
                        'primary-hover': '#6d1b32',
                        secondary: '#BF925A',
                        accent: '#D9B88F',
                        neutral: '#8C6C5A',
                        dark: '#0D0D0D',
                        'background-light': '#FFFFFF',
                        'background-dark': '#1a0a0e',
                        'text-main': '#0D0D0D',
                        'text-secondary': '#8C6C5A',
                        'card-border': '#e5e7eb',
                    }
                }
            }
        }
    </script>
    
    <!-- Theme Script - DEBE CARGAR PRIMERO -->
    <script>
        // Cargar tema antes de que se renderice la p√°gina
        (function() {
            const theme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.toggle('dark', theme === 'dark');
        })();
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white min-h-screen transition-colors duration-300">
    {{template "header" .}}
    
    <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{template "content" .}}
    </main>
    
    {{template "footer" .}}
    
    <!-- Scripts -->
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/main.js"></script>
    {{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
